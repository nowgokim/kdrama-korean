<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Drama Korean Learning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }
        .container { max-width: 900px; margin: 0 auto; }

        header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }
        header h1 { font-size: 2.2em; margin-bottom: 8px; }
        header p { opacity: 0.9; }

        .level-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .level-tab {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .level-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .level-tab:hover { transform: scale(1.05); }

        .scenes-list { display: flex; flex-direction: column; gap: 15px; }

        .scene-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .scene-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .scene-icon { font-size: 2em; }
        .scene-title h3 { font-size: 1.1em; color: #333; }
        .scene-title p { font-size: 0.9em; color: #666; margin-top: 2px; }
        .scene-id {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .dialogue-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .dialogue-line { margin-bottom: 12px; }
        .dialogue-line:last-child { margin-bottom: 0; }

        .speaker {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-bottom: 5px;
        }
        .korean {
            font-size: 1.3em;
            color: #333;
            display: block;
            margin: 5px 0;
        }
        .romanization {
            font-size: 0.85em;
            color: #888;
            font-style: italic;
        }
        .english {
            font-size: 0.95em;
            color: #555;
            margin-top: 3px;
        }

        .play-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .play-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .play-btn.playing { background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            display: none;
            z-index: 100;
        }
        .audio-player.active { display: block; }
        .player-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .player-info { flex: 1; min-width: 0; }
        .player-title { font-weight: bold; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-subtitle { font-size: 0.85em; color: #666; }
        audio { flex: 2; max-width: 400px; }
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            padding: 5px;
        }
        .close-btn:hover { color: #333; }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1em;
        }
        .error { color: #ffcccc; }

        @media (max-width: 600px) {
            .player-content { flex-wrap: wrap; }
            audio { flex: 1 1 100%; max-width: 100%; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>K-Drama Korean</h1>
            <p>Learn Korean through K-Drama dialogues</p>
        </header>

        <div class="level-tabs">
            <button class="level-tab active" data-level="A1">A1 Beginner</button>
            <button class="level-tab" data-level="A2">A2 Elementary</button>
            <button class="level-tab" data-level="B1">B1 Intermediate</button>
            <button class="level-tab" data-level="B2">B2 Upper-Int</button>
        </div>

        <div class="scenes-list" id="scenesList">
            <div class="loading">Loading scenes...</div>
        </div>
    </div>

    <div class="audio-player" id="audioPlayer">
        <div class="player-content">
            <div class="player-info">
                <div class="player-title" id="playerTitle">-</div>
                <div class="player-subtitle" id="playerSubtitle">-</div>
            </div>
            <audio id="audio" controls></audio>
            <button class="close-btn" onclick="closePlayer()">&times;</button>
        </div>
    </div>

    <script>
        let scenes = [];
        let themes = [];
        let currentLevel = 'A1';
        let currentPlayingBtn = null;

        async function loadDatabase() {
            try {
                const response = await fetch('./database.json');
                if (!response.ok) throw new Error('Failed to load');
                const data = await response.json();
                scenes = data.scenes || [];
                themes = data.themes || [];
                renderScenes();
                return true;
            } catch (e) {
                console.error('Failed to load database:', e);
                document.getElementById('scenesList').innerHTML =
                    '<div class="loading error">Failed to load data. Please refresh the page.</div>';
                throw e;
            }
        }

        function getTheme(themeId) {
            return themes.find(t => t.id === themeId) || { name_kr: '', name_en: '', icon: '' };
        }

        function renderScenes() {
            const container = document.getElementById('scenesList');
            const filtered = scenes.filter(s => s.level === currentLevel);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No scenes available for this level.</div>';
                return;
            }

            container.innerHTML = filtered.map(scene => {
                const theme = getTheme(scene.theme_id);
                return `
                <div class="scene-card">
                    <div class="scene-header">
                        <span class="scene-icon">${scene.icon || theme.icon || ''}</span>
                        <div class="scene-title">
                            <h3>${scene.title_kr}</h3>
                            <p>${scene.title_en}</p>
                        </div>
                        <span class="scene-id">${scene.scene_id}</span>
                    </div>
                    <div class="dialogue-box">
                        ${scene.dialogues.map(d => `
                            <div class="dialogue-line">
                                <span class="speaker">${d.speaker} ${d.emotion_kr ? '- ' + d.emotion_kr : ''}</span>
                                <span class="korean">${d.korean}</span>
                                <span class="romanization">${d.romanization || ''}</span>
                                <span class="english">${d.english}</span>
                            </div>
                        `).join('')}
                    </div>
                    <button class="play-btn" id="btn-${scene.scene_id}"
                            onclick="playScene('${scene.scene_id}', '${escapeHtml(scene.title_kr)}', '${escapeHtml(scene.title_en)}')">
                        <span class="play-icon">&#9658;</span> Play Audio
                    </button>
                </div>
            `}).join('');
        }

        function escapeHtml(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function playScene(sceneId, titleKr, titleEn) {
            const audio = document.getElementById('audio');
            const player = document.getElementById('audioPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const playerSubtitle = document.getElementById('playerSubtitle');
            const btn = document.getElementById('btn-' + sceneId);

            // Reset previous button
            if (currentPlayingBtn && currentPlayingBtn !== btn) {
                currentPlayingBtn.classList.remove('playing');
                currentPlayingBtn.innerHTML = '<span class="play-icon">&#9658;</span> Play Audio';
            }

            const audioUrl = './audio/' + sceneId + '_KO_DRAMA.mp3?v=' + Date.now();

            audio.src = audioUrl;
            audio.play().then(() => {
                btn.classList.add('playing');
                btn.innerHTML = '<span class="play-icon">&#9632;</span> Playing...';
                currentPlayingBtn = btn;
            }).catch(e => {
                console.error('Audio error:', e);
                alert('Audio file not found: ' + sceneId);
            });

            playerTitle.textContent = titleKr;
            playerSubtitle.textContent = titleEn;
            player.classList.add('active');

            audio.onended = () => {
                btn.classList.remove('playing');
                btn.innerHTML = '<span class="play-icon">&#9658;</span> Play Audio';
            };
        }

        function closePlayer() {
            const audio = document.getElementById('audio');
            const player = document.getElementById('audioPlayer');
            audio.pause();
            player.classList.remove('active');
            if (currentPlayingBtn) {
                currentPlayingBtn.classList.remove('playing');
                currentPlayingBtn.innerHTML = '<span class="play-icon">&#9658;</span> Play Audio';
            }
        }

        // Level tab clicks
        document.querySelectorAll('.level-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.level-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentLevel = tab.dataset.level;
                renderScenes();
                closePlayer();
            });
        });

        // Deep linking - 씬별 직접 링크
        function handleDeepLink() {
            const hash = location.hash.slice(1); // #T1_S7 -> T1_S7
            if (hash && scenes.length > 0) {
                const scene = scenes.find(s => s.scene_id === hash);
                if (scene) {
                    // 해당 레벨로 전환
                    currentLevel = scene.level;
                    document.querySelectorAll('.level-tab').forEach(t => {
                        t.classList.toggle('active', t.dataset.level === currentLevel);
                    });
                    renderScenes();
                    // 약간의 딜레이 후 재생
                    setTimeout(() => {
                        playScene(scene.scene_id, scene.title_kr, scene.title_en);
                    }, 300);
                }
            }
        }

        // Initialize
        loadDatabase().then(() => {
            handleDeepLink();
            window.addEventListener('hashchange', handleDeepLink);
        }).catch(() => {});
    </script>
</body>
</html>
